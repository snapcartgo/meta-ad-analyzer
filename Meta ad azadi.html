<!DOCTYPE html>
<html>
<head>
  <title>Upload Meta Ads CSV</title>
</head>
<body>
  <h2>Upload Meta Ads CSV</h2>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".csv" required>
    <br><br>
    <button type="submit">Upload CSV</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please choose a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("message").innerText = "Uploading...";

      try {
        const response = await fetch("https://n8n.snapcartgo.com/webhook/meta-ads-upload", {
          method: "POST",
          body: formData
        });

        document.getElementById("message").innerText = "File uploaded successfully!";
      } catch (error) {
        document.getElementById("message").innerText = "Error uploading file.";
      }
    });
  </script>

</body>
</html>
